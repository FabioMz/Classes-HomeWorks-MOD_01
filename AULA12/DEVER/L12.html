<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <title>Layout com Background Image</title>
</head>

<body>

    <div class="msc_div">      <!-- Music Div Início -->

        <div>

            <audio controls autoplay loop>
                <source src="./CSS/MSC/Fábio Mozart -    Comptine D'un Autre Été (Fl Studio9).mp4" type="audio/ogg">
                <source src="./CSS/MSC/Fábio Mozart -    Comptine D'un Autre Été (Fl Studio9).mp4" type="audio/mpeg">
              Desculpe, seu browser não suporta elementos de áudio.
            </audio>

        </div>                 <!-- Music Div Fim-->

    </div>

    <div class="row row_1">    <!-- row_1 Início -->

        <div class="col-md-6 img div_1">

        </div>
    
        <div class="col-md-6 img div_2">

        </div>

    </div>                     <!-- row_1 Fim -->


    <hr/>                      <!-- Divisória Transparente -->


    <div class="row row_2">    <!-- row_2 Início -->

        <div class="col-md-6 img div_3">

        </div>
    
        <div class="col-md-6 img div_4">
            
        </div>

    </div>                     <!-- row_2 Fim -->

</body>
</html>
