<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <form>
        <label for="inputNome">Nome</label>
        <input type="text" name="inputNome" required/>
        <br/>
        <label for="inputSobrenome">Sobrenome</label>
        <input type="text" name="inputSobrenome" maxlength="100" size="100"/>
        <br/>
        <label for="inputIdade">Idade</label>
        <input type="number" name="inputIdade" max="120" min="0"/>
        <br/>
        <label for="selectSexo">Sexo</label>
        <select name="selectSexo">
            <option value="seila" selected>-SELECIONE-</option>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
        </select>
        <br/>
        <label for="inputSenha">Senha</label>
        <input type="password" name="inputSenha" /> 
        <input type="checkbox" name="checkVerSenha" /> Ver Senha
        <br/>
        <label for="radioAdmin">Administrador</label>
        <input type="radio" name="radioAdmin" value="s"/> Sim
        <input type="radio" name="radioAdmin" value="n"/> Não
        <br/>
        <label for="dateAdmissao">Data  de Admissão</label>
        <input type="date" name="dateAdmissao"/>
        <br>
        <input type="submit" name="btnCadastrar" value="Cadastrar"/>
        <input type="reset" name="btnlimpar" value="Limpar"/>
        <button type="submit">Cadastrar 2</button>
        <button type="button">Botão simples</button>
        <input type="button" value="Botão Simples2">
    </form>
    
</body>
</html>
