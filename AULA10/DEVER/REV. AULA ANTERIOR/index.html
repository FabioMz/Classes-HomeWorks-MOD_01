<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVER DA AULA-09</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>

    <div>
        <form>
            <div class="container-grid">
                <div class="label">
                    <label for="inputNome">Nome</label>
                </div>
                <div class="inputs">
                    <input type="text" name="inputNome">
                </div>
            </div>
            <div class="container-grid">
                <div class="label">
                    <label for="inputTelefone">Telefone</label>
                </div>
                <div class="inputs">
                    <input type="tel" name="inputTelefone">
                </div>
            </div>
            <div class="container-grid">
                <div class="label">
                    <label for="inputLinkedin">Linkedin</label>
                </div>
                <div class="inputs">
                    <input type="url" name="inputlinkedin">
                </div>
            </div>
            <div class="container-grid">
                <div class="label">
                    <label for="inputEmail">E-mail</label>
                </div>
                <div class="inputs">
                    <input type="email" name="inputEmail">
                </div>
            </div>
            <div class="container-grid">
                <div class="label">
                    <label for="inputSenha">Senha</label>
                </div>
                <div class="inputs">
                    <input type="password" name="inputSenha"> 
                    <input type="checkbox" name="exibeSenhaCheck"><span class="legenda">Exibir Senha</span> 
                </div>
            </div>
            <div class="container-grid">
                <div class="label">
                    <label for="radioAdmin">Administrador</label>
                </div>
                <div class="inputs">
                    <input type="radio" name="radioAdmin" value="1"> Sim
                    <input type="radio" name="radioAdmin" value="2"> Não
                </div>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <hr/>

    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Cadastro de Voluntários</legend>
        
        <!-- Text input-->
        <div class="row">
          <label class="col-md-2 control-label" for="inputNome2">Nome</label>  
          <div class="col-md-8">
          <input id="inputNome2" name="inputNome2" type="text" placeholder="Nome Completo" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="inputEmail">E-mail</label>  
          <div class="col-md-5">
          <input id="inputEmail" name="inputEmail" type="email" placeholder="user@site.com" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Senha</label>
          <div class="col-md-4">
            <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md">
            <span class="help-block">Use letras e números</span>
          </div>
        </div>
        
        <!-- Select Multiple -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="InteressesSelect">Interesses</label>
          <div class="col-md-4">
            <select id="InteressesSelect" name="InteressesSelect" class="form-control" multiple="multiple">
              <option value="java">Java</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
            </select>
          </div>
        </div>
        
        <!-- Button -->
        <div class="row">
          <div class="col-md-4">
            <button id="" name="" class="btn btn-success">Cadastrar</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
