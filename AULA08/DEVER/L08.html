<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/7f726b2c1c.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Dancing+Script&family=Pacifico&family=Prompt:wght@400;500&family=Special+Elite&display=swap"
    rel="stylesheet">
  <!-- CSS Editado -->
  <link rel="stylesheet" href="./CSS/estilo.css">
  <title>Trabalho Navbars BS5</title>
</head>

<body>

  <!-- FMZ Navbar -->

  <div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fmz-navbar">
      <div class="container-fluid fmz-container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="javascript:void(0)"><img class="fmz" src="./IMG/FMZ.gif" alt="FMZ-LOGO"></a>
        <!-- Botão Hamburguer -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#fmz-nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav-itens collapsed -->
        <div class="collapse navbar-collapse" id="fmz-nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item fmz-nav-item">
              <a class="nav-link fmz-nav-link" href="javascript:void(0)"><i class="bi bi-steam"></i> Steam</a>
            </li>
            <li class="nav-item fmz-nav-item">
              <a class="nav-link fmz-nav-link" href="javascript:void(0)"><i class="bi bi-xbox"></i> Xbox</a>
            </li>
            <li class="nav-item fmz-nav-item">
              <a class="nav-link fmz-nav-link" href="javascript:void(0)"><i class="bi bi-playstation"></i>
                Playstation</a>
            </li>
            <li class="nav-item fmz-nav-item">
              <a class="nav-link fmz-nav-link" href="javascript:void(0)"><i class="bi bi-nintendo-switch"></i> Nintendo
                Switch</a>
            </li>
          </ul>
          <!-- Botão Donwload -->
          <button class="btn btn-light btn-fmz" type="button"><i class="fas fa-download"></i> Download</button>

        </div>
      </div>
    </nav>
  </div>
  <!-- Nota -->
  <div class="container-fluid mt-3">
    <h3><i class="fas fa-arrow-circle-right"></i> Navbar para plataformas digitais e games.</h3>
  </div>

  <hr /> <!-- Bullseye Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light navbar-bulls">
    <div class="container-fluid bulls-container-fluid">
      <!-- Brand -->
      <a class="navbar-brand"><img class="bseye" src="./IMG/BSeye2.png" alt="BullsEye-Logo"></a>
      <!-- Botão Hambúrguer -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bulls-nav"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- form collapsed -->
      <div class="collapse navbar-collapse" id="bulls-nav">
        <ul class="navbar-nav me-auto d-flex mb-2 mb-lg-0">
        </ul>
        <form class="d-flex form-bulls">
          <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-bulls btn-light" type="submit"><i class="fas fa-bullseye"></i> shoot</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Nota -->
  <div class="container-fluid mt-3">
    <h3><i class="fas fa-arrow-circle-right"></i> Navbar para sites de emails.</h3>
  </div>

  <hr /> <!-- Boxmail Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light box-navbar">
    <div class="container-fluid Box-Container-fluid">
      <!-- Brand -->
      <a class="navbar-brand box-navbar-brand" href="#"><i class="fas fa-box"></i> <span
          class="box-logo-dtq">Box</span>mail</a>
      <!-- Botão Hambúrguer -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#box-nav"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav-itens collapsed -->
      <div class="collapse navbar-collapse" id="box-nav">
        <!-- Links da Esquerda -->
        <ul class="navbar-nav me-auto d-flex mb-2 mb-lg-0">
          <li class="nav-item box-nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i></a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item box-nav-item dropdown">
            <a class="nav-link box-nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-envelope"></i>
              <span class="badge rounded-pill badge-notification bg-danger position-absolute top-1 start-90 translate-middle">12</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-envelope"></i>
                  <span class="badge rounded-pill badge-notification bg-danger position-absolute top-1 start-80 translate-middle">12</span> Não lidas
                  
                </a>
              </li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-envelope-open"></i> Lidas</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-archive"></i> Arquivadas</a></li>
            </ul>
          </li>
          <li class="nav-item box-nav-item">
            <a class="nav-link box-nav-link" href="#"><i class="fas fa-paper-plane"></i></a>
          </li>

          <li class="nav-item box-nav-item">
            <a class="nav-link box-nav-link"><i class="fas fa-star"></i></a>
          </li>

        </ul>
        <!-- Links da direita -->
        <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
          <li class="nav-item box-nav-item">
            <a class="nav-link box-nav-link">
              <i class="fas fa-bell"></i>
              <span class="badge rounded-pill badge-notification bg-danger position-absolute top-1 start-90 translate-middle">91</span>
            </a>
          </li>
        </ul>
        <form class="d-flex form-box">
          <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
          <button class="btn box-btn btn-primary" type="submit"><i class="fas fa-search"></i> Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Nota -->
  <div class="container-fluid mt-3">
    <h3><i class="fas fa-arrow-circle-right"></i> Navbar para sites de emails.</h3>
  </div>

  <hr />

  <!-- Javascrip Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
